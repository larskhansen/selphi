<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title" content="Brylluppét 2024">
    <meta property="og:description" content="Brylluppét 2024 - Selina & Philip">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://test.rshansen.dk/selphi">
    <meta property="og:site_name" content="Brylluppét 2024">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:alt" content="Brylluppét 2024">

    <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!--
    <link rel="stylesheet" href="css/photoswipe.css">
    <link rel="stylesheet" href="css/default-skin.css">
    <link rel="stylesheet" href="css/main.css">
-->
    <title>Brylluppét 2024</title>
  </head>
  <body>
    {{ dump(messages) }}
    <main>
      <div class="hero">
        <img class="hero" src="image/selphi.png" />
        <div class="text">
         <h1>Brylluppét 2024</h1>
        </div>
      </div>
      <div class="container">
        <form enctype="multipart/form-data" action="/selphi/public/" method="post">
          <input id="image" name="image[]" type="file" multiple accept="image/jpeg">
          <div class="input-group mb-3">
            <input name="name" type="text" value="{{ name }}" class="form-control" placeholder="Dit navn" aria-label="Dit navn" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Upload</button>
          </div>
          <div>
            {% for message in messages %}
              {{ message|e }}
            {% endfor %}
          </div>
        </form>
        <hr />
        <h3>Billeder...</h3>
      </div>
    </main>
  </body>
</html>
